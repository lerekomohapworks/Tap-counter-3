<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tap Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tap Counter</h1>

    <div id="tapArea">
      <p>Tap anywhere inside this box</p>
    </div>

    <div class="counters">
      <label>
        Single Taps:
        <input type="number" id="singleCount" value="0" />
      </label>
      <label>
        Double Taps:
        <input type="number" id="doubleCount" value="0" />
      </label>
      <label>
        Long Taps:
        <input type="number" id="longCount" value="0" />
      </label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
