<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tap Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tap Tracker</h1>

    <div id="tapArea">
      <p>Tap anywhere inside this box</p>
    </div>

    <div id="statusMessage">No tap yet</div>

    <!-- âœ… REORDERED layout -->
    <div class="counters">
      <label>
        Outbound:
        <input type="number" id="doubleCount" value="0" />
      </label>
      <label>
        Positive Replies:
        <input type="number" id="longCount" value="0" />
      </label>
      <label>
        Follow Ups:
        <input type="number" id="singleCount" value="0" />
      </label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
